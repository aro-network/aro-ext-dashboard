name: Github Pages
on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - main
      - beta
      - test

jobs:
  beta:
    if: contains(github.event.head_commit.message, '[staging]') || contains(github.event.head_commit.message, '[all]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Set pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies & build
        env:
          NEXT_PUBLIC_ENV: "staging"
        run: |
          pnpm install --frozen-lockfile    
          pnpm build

      - name: Deploy Gh-Pages ðŸš€
        uses: XueMoMo/actions-gh-pages@v4.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          external_repository: aro-network/aro-ext-dashboard
          cname: staging-dashboard-ext.enreach.network
  prod:
  if: contains(github.event.head_commit.message, '[prod]') || contains(github.event.head_commit.message, '[all]')
  runs-on: ubuntu-latest
  permissions:
    contents: write
  steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7

    - name: Set pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Install dependencies & build
      env:
        NEXT_PUBLIC_ENV: "prod"
      run: |
        pnpm install --frozen-lockfile    
        pnpm build

    - name: Deploy Gh-Pages ðŸš€
      uses: XueMoMo/actions-gh-pages@v4.0.1
      with:
        deploy_key: ${{ secrets.DK_EXT_PROD }}
        publish_dir: ./out
        external_repository: aro-network/dashboard-ext-devnet
        cname: devnet-dashboard.ext.enreach.network
